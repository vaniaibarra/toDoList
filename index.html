<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main id="mainContainer">
    <h1>ToDo List</h1>

    <div id="input">
        <input id="toDoPut" type="text" placeholder="Agregar tarea">
        <button id="addBtn">Agregar</button>
    </div>

    <div id="contList">
    <div id="contador">
        <span>Total: <span id="totalTask">0</span></span>
        <span>Completas: <span id="completedTask">0</span></span>
        <span>Pendientes: <span id="pendingTask">0</span></span>
    </div>

    <ul id="toDoList">
        <li>Tarea 1</li>
        <li>Tarea 2</li>
        <li>Tarea 3</li>
    </ul>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
